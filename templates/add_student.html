{% extends 'base.html' %}

{% block body %}
<h1>{{ title }}</h1>
<form method="POST">
    <input type="text" name="name" id="name" placeholder="Имя">
    <input type="text" name="surname" id="surname" placeholder="Фамилия">
    <input type="text" name="gender" id="gender" placeholder="Гендер">
    <input type="text" name="born" id="born" placeholder="Дата рождения">
    <input type="submit" value="Создать">
</form>
{% endblock %}
